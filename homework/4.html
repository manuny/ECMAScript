<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1 class="myElement">Test</h1>
	<script>
		/* ""Получение данных о пользователе""
		
		Реализуйте функцию getUserData, которая принимает идентификатор пользователя (ID) в качестве аргумента и использует fetch для получения данных о пользователе с заданным ID с удаленного сервера. Функция должна возвращать промис, который разрешается с данными о пользователе в виде объекта. Если пользователь с указанным ID не найден, промис должен быть отклонен с соответствующим сообщением об ошибке.
		
		Подсказка, с последовательностью действий:
		getUserData использует fetch для получения данных о пользователе с удаленного сервера. Если запрос успешен (с кодом 200), функция извлекает данные из ответа с помощью response.json() и возвращает объект с данными о пользователе. Если запрос неуспешен, функция отклоняет промис с сообщением об ошибке.*/
		const url = "https://jsonplaceholder.typicode.com/users";
		function getUserData(inputId) {
			fetch(url)
				.then((response) => {
					if (response.status !== 200) {
						return console.log("Ошибка");
					} else {
						return response.json();
					}
				})
				.then((users) => {
					// console.log(users)
					if (users.length < inputId) {
						console.log("Пользователя с таким id не найден!");
					} else {
						for (let i = 0; i < users.length; i++) {
							if (users[i].id == inputId) {
								console.log(users[i]);
							}
						}
					}
				});
		}
		getUserData(7);

		/*""Отправка данных на сервер""
		
		Реализуйте функцию saveUserData, которая принимает объект с данными о пользователе в качестве аргумента и использует fetch для отправки этих данных на удаленный сервер для сохранения. Функция должна возвращать промис, который разрешается, если данные успешно отправлены, или отклоняется в случае ошибки.
		
		*Подсказка *
		// Пример использования функции
		const user = {
		name: 'John Smith',
		age: 30,
		email: 'john@example.com'
		};
		
		saveUserData(user)
		.then(() => {
		console.log('User data saved successfully');
		})
		.catch(error => {
		console.log(error.message);
		});
		
		saveUserData использует fetch для отправки данных о пользователе на удаленный сервер для сохранения. Она отправляет POST-запрос на URL-адрес /users с указанием типа содержимого application/json и сериализует объект с данными о пользователе в JSON-строку с помощью JSON.stringify(). Если запрос успешен (с кодом 200), функция разрешает промис. Если запрос неуспешен, функция отклоняет промис с сообщени*/

		const user = {
			name: "John Smith",
			age: 30,
			email: "john@example.com",
		};
		function saveUserData(user) {
			fetch(url, {
				method: "POST",
				headers: {
					"Content-Type": "application/json;charset=utf-8",
				},
				body: JSON.stringify(user),
			})
				.then((response) => {
					console.log(response.json());
					console.log("User data saved successfully");
				})
				.catch((error) => {
					console.log(error.message);
				});
		}
		saveUserData(user);
		/* ""Изменение стиля элемента через заданное время""

Напишите функцию changeStyleDelayed, которая принимает идентификатор элемента и время задержки (в миллисекундах) в качестве аргументов. Функция должна изменить стиль элемента через указанное время.

// Пример использования функции
changeStyleDelayed('myElement', 2000); // Через 2 секунды изменяет стиль элемента с id 'myElement'" */
		function changeStyleDelayed(element, delay) {
			setTimeout(
				() => (
					(element.style.backgroundColor = "red"),
					(element.style.border = "black solid 1px"),
					(element.style.display = "flex"),
					(element.style.justifyContent = "center"),
					(element.style.marginTop = "50px")
				),
				delay
			);
		}
		const myElement = document.querySelector(".myElement");
		changeStyleDelayed(myElement, 2000);

	</script>
</body>

</html>
